<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="small-display"></div>
            <div class="main-display">0</div>
        </div>
        <div class="calculator-buttons">
            <button id='btns' class="ac">AC</button>
            <button id='btns' class="posneg">+/-</button>
            <button id='btns' class="delete">DEL</button>
            <button id='operator-btns' class="divide">/</button>
            <button id='num-btns' class="seven">7</button>
            <button id='num-btns' class="eight">8</button>
            <button id='num-btns' class="nine">9</button>
            <button id='operator-btns' class="multiply">*</button>
            <button id='num-btns' class="four">4</button>
            <button id='num-btns' class="five">5</button>
            <button id='num-btns' class="six">6</button>
            <button id='operator-btns' class="subtract">-</button>
            <button id='num-btns' class="one">1</button>
            <button id='num-btns' class="two">2</button>
            <button id='num-btns' class="three">3</button>
            <button id='operator-btns' class="add">+</button>
            <button id='num-btns' class="zero">0</button>
            <button id='num-btns' class="decimal">.</button>
            <button id='btns' class="equals">=</button>
        </div>
    </div>
    <div class="footer">
        <button onclick="location.href='https://github.com/muadzyamani/odin-calculator'" class="github"><i class="fa fa-github"></i></button>
        <div class="name">Muadz Yamani</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
